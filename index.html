<html>
  <head>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  </head>
  <body>
    <center>
      <h1>Assignment 2</h1>
      <form id="form">
        <div class="fields">
          <label for="name">Name</label>
          <input required id="name" type="text" placeholder="Enter your name" />
        </div>
        <br />
        <div class="fields">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Enter your name" />
        </div>
        <br />

        <div class="fields">
          <label>Password</label>
          <input
            required
            id="Password"
            type="text"
            placeholder="Enter your name"
          />
        </div>
        <br />

        <div class="fields">
          <label>Confirm Password</label>
          <input required id="CP" type="text" placeholder="Enter your name" />
        </div>
        <br />
        <div class="checkbox">
          <label for="">Agree To Terms And Conditions</label>
          <input id="checkbox" type="checkbox" />
        </div>
        <br />
        <div class="submit">
          <button onclick="">SUBMIT</button>
        </div>
      </form>
    </center>
  </body>
  <script src="./jquery.js"></script>
</html>
