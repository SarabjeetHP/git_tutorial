<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 4</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div>
      <div>
        <label for="manage-permission">Manage Permission</label>
        <br />
        <select
          name="manage-permission"
          id="manage-permission"
          onclick="{Hide()}"
        >
          <!-- <option value="">Manage Permission</option> -->
        </select>
      </div>

      <div id="property-list" class="hidden">
        <input type="checkbox" id="parent-property" onclick="AllSelect(this)" />
        <label for="parent-property">Property</label>
        <div style="margin-left: 20px">
          <input type="checkbox" class="child" onclick="checkParent()" />
          <label for="child1">Edit Property</label><br />
          <input type="checkbox" class="child" onclick="checkParent()" />
          <label for="child2">Remove Property</label><br />
          <input type="checkbox" class="child" onclick="checkParent()" />
          <label for="child3">Add Property</label>
        </div>
      </div>

      <div id="testimonial-list" class="hidden">
        <input
          type="checkbox"
          id="parent-testimonial"
          onclick="AllSelect(this)"
        />
        <label for="parent-testimonial">Testimonial</label>
        <div style="margin-left: 20px">
          <input type="checkbox" class="child" onclick="checkParent()" />
          <label for="child1">Add</label><br />
          <input type="checkbox" class="child" onclick="checkParent()" />
          <label for="child2">Remove</label><br />
          <input type="checkbox" class="child" onclick="checkParent()" />
          <label for="child3">View</label><br />
          <input type="checkbox" class="child" onclick="checkParent()" />
          <label for="child3">Edit</label>
        </div>
      </div>

      <div id="users-list" class="hidden">
        <input type="checkbox" id="parent-users" onclick="AllSelect(this)" />
        <label for="parent-users">Users</label>
        <div style="margin-left: 20px">
          <input type="checkbox" class="child" onclick="checkParent()" />
          <label for="child1">Edit User</label><br />
          <input type="checkbox" class="child" onclick="checkParent()" />
          <label for="child2">View User</label><br />
          <input type="checkbox" class="child" onclick="checkParent()" />
          <label for="child3">Add User</label>
        </div>
      </div>

      <div id="membership-list" class="hidden">
        <input
          type="checkbox"
          id="parent-membership"
          onclick="AllSelect(this)"
        />
        <label for="parent-membership">Membership</label>
        <div style="margin-left: 20px">
          <input type="checkbox" class="child" onclick="checkParent()" />
          <label for="child1">Edit Membership</label><br />
          <input type="checkbox" class="child" onclick="checkParent()" />
          <label for="child2">Remove Membership</label><br />
          <input type="checkbox" class="child" onclick="checkParent()" />
          <label for="child3">Add Membership</label>
        </div>
      </div>
    </div>
    <div>
      <button id="submit">SUBMIT</button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
